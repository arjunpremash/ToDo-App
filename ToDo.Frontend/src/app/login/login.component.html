<div class="login-container">
    <p-card header="Login" class="login-card">
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
            <div class="p-fluid">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" pInputText type="text" formControlName="username"
                        placeholder="Enter your username" />
                    <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
                        class="error">
                        Username is required.
                    </small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" pInputText type="password" formControlName="password"
                        placeholder="Enter your password" />
                    <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                        class="error">
                        Password must be at least 6 characters long.
                    </small>
                </div>

                <p-button label="Login" type="submit" [disabled]="loginForm.invalid" class="login-button"></p-button>
            </div>
        </form>
        <p-messages *ngIf="errorMessage" severity="error">{{ errorMessage }}</p-messages>
    </p-card>
</div>
