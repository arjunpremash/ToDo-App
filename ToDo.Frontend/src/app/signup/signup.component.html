<div class="signup-container">
    <p-card class="signup-card">
        <ng-template pTemplate="header">
            <h2>Sign Up</h2>
        </ng-template>

        <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" pInputText formControlName="username" placeholder="Enter username" />
                <small class="error-message" *ngIf="signupForm.get('username')?.hasError('required') && signupForm.get('username')?.touched">
                    Username is required.
                </small>
                <small class="error-message" *ngIf="signupForm.get('username')?.hasError('exists')">
                    Username already exists. Please choose a different one.
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" pInputText formControlName="password"
                    placeholder="Enter password" />
                    <small class="error-message" *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
                        Password must be at least 6 characters.
                    </small>
                    <small class="error-message" *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
                        Password is required.
                    </small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" pInputText formControlName="confirmPassword"
                    placeholder="Confirm password" />
                    <small class="error-message" *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched">
                        Passwords do not match.
                    </small>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button pButton type="submit" label="Sign Up" class="submit-button"></button>
        </form>
    </p-card>
</div>
